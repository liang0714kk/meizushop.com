<div class=ucSimpleHeader id="header">
	<a href="http://www.meizu.com/en" class='meizuLogo'><i class='i_icon'></i></a>
	
</div>

        <div class="banner-box">
            <form id="mainForm" class="main-form" enctype="application/x-www-form-urlencoded" novalidate="novalidate">
                <div class="tab-title">
                    <a class="linkABlue" id="toTelRegister" href="javascript:void(0);">Sign up</a>
                </div>
                <div class='normalInput cycode-box show-cycode' id="cycode-box">
                    <div class="cycode-selectbox">
                        <span class="cycode-selected">
                            <input readonly class="ipt-cycode" id="cycode" value="+86" >
                            <i class="arrow-down"></i>
                        </span>
                        <input id="phone" name="phone" class="ipt-phone" maxlength="11" placeholder="Phone number" autocomplete='off' />
                    </div>
                    <div id="cycode-container" class="cycode-container"></div>
                </div>
                <div class="normalInput">
                    <input type="text" name="kapkey" id="kapkey" maxlength="6" placeholder="Verification code" autocomplete='off'/>
                    <span class="form-line"></span>
                    <a id="getKey" href="javascript:void(0);" class="linkABlue">Get code</a>
                </div>
                <div class='normalInput'>
                    <input type="text" name="password" id="password" placeholder="Password" maxlength="16" value='' autocomplete="off" />
                    <input type="password" name="password" id="password1" placeholder="Password" maxlength="16" style='display:none' value='' autocomplete="off" />
                    <a id="pwdBtn" class="pwdBtnShow noselect" onselectstart="return false">
                        <i class="i_icon"></i>
                    </a>
                    <div class='clear'></div>
                </div>
                <div class='normalInput fieldInput' style='display:none;'>
                    <input id="tips-show"/>
                </div>
                <div id='flymeService' class="rememberField" style="font-size:12px;">
                    <label class="pointer" for="acceptFlyme" tabindex="0">By creating an account, you are agreeing to</label>
                    <a href="/serviceAgreement" target='_blank' class="linkABlue"> our Terms of Service</a>
                    <label class="pointer">and</label>
                    <a href="http://www.meizu.com/in/legal.html" target='_blank' class="linkABlue"> Legal Notice</a>
                </div>
                <a id="register" class="fullBtnBlue register-btn">SIGN UP</a>
                <div class="transferField">
                    <a class="go2register linkABlue" href="https://login.flyme.cn/login/login.html" id="toLogin" >Log in</a>
                </div>
            </form>
        </div>
        <input type="hidden" name="appuri" value="" id="appuri" />
        <input type="hidden" name="useruri" value="" id="useruri" />
        <input type="hidden" name="service" value="" id="service" />
        <input type="hidden" name="sid" value="" id="sid" />
    </div>

				;(function() {

                    var r = /lang=([^&\s]+)/

					addEvent(lowB ? 'onload' : 'load', function() {document.getElementById('i18n-link').setAttribute('href',u)})
